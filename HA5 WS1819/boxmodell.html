<!DOCTYPE html>
<html>
    <head>
        <title>The Box Model</title>
        <style>
            ul {
                margin: 0px;
            }
            li {
                display: block;
                float: left;
                margin: 0px 20px 0px 0px;
                border-style: none dashed none dashed;
            }
            li:nth-of-type(1) {
                margin-top: 0px;
            }
            li:nth-of-type(2),li:nth-of-type(4),li:nth-of-type(6) {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        This here is my text.
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
        </ul>
    </body>
</html>
